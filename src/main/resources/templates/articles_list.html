<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/lists.css">
    <link rel="shortcut icon" href="/static/LOGO AGRIMENSURA-01-01 copia.png">
    <title>Colegio de Agrimensores</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="/static/LOGO AGRIMENSURA-01-01 copia.png" alt="logo colegio agrimensores">
            <p id="nombre">UFFELMANN Luciana</p>
            <ul class="nav-menu" id="nav-menu">
                <li><a href=""><button class="navbutton">Perfil</button></a></li>
                <li><a href=""><button class="navbutton">Cerrar Sesion</button></a></li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Visualizar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Autoridades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Matriculados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Normativas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Articulos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <table class="table table-striped">
        <div class="d-flex">
            <h3 id="titulo">Articulos</h3>
            <h5 id="subtitulo">Lista de articulos</h5>
            <button type="button" class="btn btn-dark" style="margin-left: 55%;">Añadir articulo</button>
        </div>
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Título</th>
            <th scope="col">Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td></td>
            <td></td>
            <td><div style="margin-left: 65%;"><button type="button" class="btn btn-danger">Eliminar</button></div></td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td></td>
            <td></td>
            <td><div style="margin-left: 65%;"><button type="button" class="btn btn-danger">Eliminar</button></div></td>
          </tr>
        </tbody>
    </table>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
