<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./LOGO AGRIMENSURA-01-01 copia.png">
    <title>Colegio de Agrimensores</title>
</head>
<body>
    <form th:action="@{/user/sign-up}" method="POST" id="signup">
        <div class="logo">
            <a class="navbar-brand" href="/">
                <img src="./LOGO AGRIMENSURA-01-01 copia.png" alt="logo colegio agrimensores" >
            </a>
        </div>
        <h2>registrarse</h2>
        <p>información personal</p>
        <div class="d-flex">
            <div class="mb-3" id="colum1">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="" name="first_name" placeholder="Nombre">
                <label for="">Género</label>
                <select name="gender" class="controls">
                    <option th:each="gender : ${T(com.agrimensuramisiones.enums.Gender).values()}" th:value="${gender}"
                            th:text="${gender.displayValue}"></option>
                </select>
                <label for="">Localidad</label>
                <select name="city" class="controls">
                    <option th:each="city : ${T(com.agrimensuramisiones.enums.Cities).values()}" th:value="${city}"
                            th:text="${city.displayValue}"></option>
                </select>
                <label for="">Teléfono</label>
                <input type="number" class="form-control" id="" name="phone" placeholder="Teléfono">
                <label for="">DNI</label>
                <input type="number" class="form-control" id="" name="dni" placeholder="DNI">
            </div>
            <div class="mb-3" id="colum2">
                <label for="">Apellido</label>
                <input type="text" class="form-control" id="" name="last_name" placeholder="Apellido">
                <label for="">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="" name="birth_date" placeholder="Fecha de nacimiento">
                <label for="">Domicilio (con numeración)</label>
                <input type="text" class="form-control" id="" name="addres" placeholder="Domicilio">
                <label for="">Correo electrónico</label>
                <input type="text" class="form-control" id="" name="email" aria-describedby="emailHelp" placeholder="Correo electrónico">
                <label for="">CUIT/CUIL</label>
                <input type="number" class="form-control" id="" name="cuit" placeholder="CUIT/CUIL">
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn">Registrar usuario</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
